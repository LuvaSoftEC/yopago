name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package -DskipTests
    
    - name: Run tests
      working-directory: ./backend
      run: mvn test
    
    - name: Build Docker image
      working-directory: ./backend
      run: docker build -t yopago-api:${{ github.sha }} .

  mobile-build:
    name: Build Mobile App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
    
    - name: Install dependencies
      working-directory: ./mobile
      run: npm ci
    
    - name: Run linter (if configured)
      working-directory: ./mobile
      run: npm run lint --if-present
      continue-on-error: true

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create .env file
      run: cp .env.example .env
    
    - name: Start services
      run: docker-compose up -d postgres keycloak
    
    - name: Wait for services
      run: sleep 30
    
    - name: Check services health
      run: docker-compose ps
    
    - name: Stop services
      run: docker-compose down -v

  kubernetes-validation:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Validate dev manifests
      run: kubectl apply --dry-run=client -k k8s/overlays/dev/
    
    - name: Validate prod manifests
      run: kubectl apply --dry-run=client -k k8s/overlays/prod/
