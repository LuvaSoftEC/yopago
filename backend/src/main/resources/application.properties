# Application
spring.application.name=yopago-api
server.port=8080

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/yopago}
spring.datasource.username=${DATABASE_USER:yopago}
spring.datasource.password=${DATABASE_PASSWORD:yopago123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/yopago}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/yopago/protocol/openid-connect/certs}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.yopago.api=DEBUG
logging.level.org.springframework.security=DEBUG
