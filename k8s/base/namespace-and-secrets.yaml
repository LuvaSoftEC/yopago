apiVersion: v1
kind: Namespace
metadata:
  name: yopago
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: yopago-config
  namespace: yopago
data:
  POSTGRES_DB: "yopago"
  KEYCLOAK_REALM: "yopago"
  SPRING_PROFILES_ACTIVE: "prod"
---
apiVersion: v1
kind: Secret
metadata:
  name: yopago-secrets
  namespace: yopago
type: Opaque
stringData:
  # SECURITY WARNING: Replace these placeholder values with strong passwords before deploying
  # Generate strong passwords with: openssl rand -base64 32
  # NEVER commit actual production passwords to version control
  POSTGRES_USER: "yopago"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
