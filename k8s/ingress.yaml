apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yopago-ingress
  namespace: yopago
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # WebSocket endpoint (debe ir ANTES de /api para que tenga prioridad)
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: yopago-backend
                port:
                  number: 8080

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: yopago-backend
                port:
                  number: 8080

          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
